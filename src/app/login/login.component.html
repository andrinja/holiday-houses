<h1>Login</h1>
<form [formGroup]="loginForm">
  <div>
    <mat-form-field>
      <input
        matInput
        formControlName="email" 
        type="text"
        placeholder="Email"
        >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input
        matInput
        formControlName="password" 
        type="password"
        placeholder="Password"
        >
    </mat-form-field>
  </div>
  <button type="submit" (click)="tryLogin(loginForm.value)">Login</button>
</form>
